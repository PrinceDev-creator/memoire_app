<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<style>
    .login-container {
        background-color: #f8f9fa;
        min-height: 100vh;
    }
    
    .login-card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    }
    
    .login-card-header {
        background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
        padding: 1.5rem;
        border-bottom: none;
    }
    
    .login-card h2 {
        color: white;
        font-weight: 600;
        letter-spacing: 0.5px;
    }
    
    .form-control {
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
    }
    
    .form-control:focus {
        border-color: #3a7bd5;
        box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
    }
    
    .toggle-password {
        border-radius: 0 8px 8px 0;
    }
    
    .btn-primary {
        background-color: #3a7bd5;
        border: none;
        border-radius: 8px;
        transition: all 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #2c65b4;
        transform: translateY(-2px);
    }
</style>

<body>
   {%block content %}{% endblock %}
</body>
</html>
